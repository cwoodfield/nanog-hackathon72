groups {
    global {
        system {
            login {
                user ntc {
                    uid 2000;
                    class super-user;
                    authentication {
                        encrypted-password "$5$9dE0bRr9$.VvWkJKa3J7HW95.G3KxW9x01nUoVi0PnXuZBlpOUH9"; ## SECRET-DATA
                    }
                }
            }
        }
    }
    ISIS-INTERFACE {
        protocols {
            isis {
                interface <*> {
                    point-to-point;
                    level 2 metric 10;
                }
            }
        }
    }
    INT-BASE {
        interfaces {
            <*> {
                unit 0 {
                    family iso;
                    family mpls;
                }
            }
        }
    }
    BB-INT-BASE {
        interfaces {
            <*> {
                unit 0 {
                    family iso;
                    family mpls;
                }
            }
        }
    }
    GSHUT {
        policy-options {
            policy-statement DC-OUT {
                term <*> {
                    then {
                        community add GSHUT;
                    }
                }
            }
            policy-statement DC-V6-OUT {
                term <*> {
                    then {              
                        community add GSHUT;
                    }                   
                }                       
            }                           
            policy-statement IBGP-OUT { 
                term <*> {              
                    then {              
                        community add GSHUT;
                    }                   
                }                       
            }                           
        }                               
    } 
}
apply-groups global;                    
system {                                
    host-name vmx3;                     
    domain-name ntc.com;                
    root-authentication {               
        encrypted-password "$5$1FR588oW$dWnmaj9S4t/GHEYL/gn8tOz3.yXoIMYHrCDyn.4hIo0"; ## SECRET-DATA
    }                                   
    services {                          
        ssh;                            
        netconf {                       
            ssh;                        
        }                               
    }                                   
    syslog {                            
        user * {                        
            any emergency;              
        }                               
        file messages {                 
            any notice;                 
            authorization info;         
        }                               
        file interactive-commands {     
            interactive-commands any;   
        }                               
    }                                   
}                                       
interfaces {                            

    ge-0/0/0 {                          
        
        apply-groups BB-INT-BASE;       
        
        description ge-0-0-0:vmx1;      
        unit 0 {                        
            family inet {               
                address 10.1.0.1/31;    
            }                           
            family inet6 {              
                address 2001:db8::10:1:0:1/127;
            }                           
        }                               
    }                                   

    ge-0/0/1 {                          
        
        apply-groups BB-INT-BASE;       
        
        description ge-0-0-1:vmx2;      
        unit 0 {                        
            family inet {               
                address 10.1.1.1/31;    
            }                           
            family inet6 {              
                address 2001:db8::10:1:1:1/127;
            }                           
        }                               
    }                                   

    fxp0 {                              
        unit 0 {                        
            family inet {               
                address 10.0.0.33/24;   
            }                           
        }                               
    }                                   
    lo0 {                               
        unit 0 {                        
            family inet {               
                address 10.255.0.3/32;  
            }                           
            family iso {                
                address 49.0001.0102.5500.0003.00;
            }                           
            family inet6 {              
                address 2001:db8::10:255:0:3/128;
            }                           
        }                               
    }                                   
}                                       
snmp {                                  
    community public {                  
        authorization read-only;        
    }                                   
    community networktocode {           
        authorization read-only;        
    }                                   
}                                       
routing-options {                       
    rib inet6.0 {                       
        static {                        
            route ::/0 discard;         
        }                               
    }                                   
    static {                            
        route 0.0.0.0/0 next-hop 10.0.0.2; 
    }                                   
    autonomous-system 65000;            
    forwarding-table {                  
        export ECMP;                    
    }                                   
}                                       
protocols {                             
    bgp {                               
        group IBGP {                    
            type internal;              
            local-address 10.255.0.3;   
            import IBGP-IN;
            family inet {               
                unicast;                
            }                           
            export IBGP-OUT;            
            
            neighbor 10.255.0.1 {
                description vmx1;       
            }
            
            neighbor 10.255.0.2 {
                description vmx2;       
            }
            
        }
        group IBGP-V6 {                 
            type internal;              
            local-address 2001:db8::10:255:0:3;
            import IBGP-IN;
            family inet6 {              
                unicast;                
            }                           
            export IBGP-OUT;            
            
            neighbor 2001:db8::10:255:0:1 {
                description vmx1;
            }
            
            neighbor 2001:db8::10:255:0:2 {
                description vmx2;
            }
            
        }
    isis {                              
        apply-groups ISIS-INTERFACE;    
        level 2 wide-metrics-only;      
        level 1 disable;                
        
        interface ge-0/0/0.0;
        
        interface ge-0/0/1.0;
        
        interface lo0.0;                
    }                                   
    lldp {                              
        port-id-subtype interface-name; 
        interface all;                  
    }                                   
}                                       
policy-options {
    policy-statement ECMP {
        then {
            load-balance per-packet;
        }
    }
    policy-statement IBGP-IN {
        term GSHUT {                    
            from community GSHUT;
            then {
                local-preference 0;
                accept;
            }
        }
        then accept;
    }
    policy-statement IBGP-OUT {         
        term CONN {
            from protocol direct;
            then accept;
        }
        term BGP {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    community GSHUT members 65535:0;
}
