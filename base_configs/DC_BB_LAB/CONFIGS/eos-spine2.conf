! Command: show running-config
! device: eos-spine2 (vEOS, EOS-4.15.2F)
!
! boot system flash:vEOS-lab.swi
!
transceiver qsfp default-mode 4x10G
!
hostname eos-spine2
ip domain-name ntc.com
!
snmp-server community networktocode ro
!
spanning-tree mode mstp
!
aaa authorization exec default local
!
no aaa root
!
username ntc privilege 15 secret 5 $1$KergS3bl$RFVho/GXf.3bQHhOCbeky1
!
vrf definition MANAGEMENT
   rd 100:100
!
interface Ethernet1
   no switchport
   description Ethernet2:eos-leaf1
   ip address 10.16.2.0/31
   ipv6 address 2001:db8:1::10:16:2:0/127
!
interface Ethernet2
   no switchport
   description Ethernet2:eos-leaf2
   ip address 10.16.3.0/31
   ipv6 address 2001:db8:1::10:16:3:0/127
!
interface Ethernet3
   no switchport
   description ge-0-0-2:vmx8
   ip address 10.2.2.1/31
   ipv6 address 2001:db8::10:2:2:1/127
!
interface Ethernet4
   no switchport
   description ge-0-0-0:vmx9
   ip address 10.2.3.1/31
   ipv6 address 2001:db8::10:2:3:1/127
!

!
interface Loopback0
   ip address 10.16.32.2/32
   ipv6 address 2001:db8:1::10:16:32:2/128
!
interface Management1
   vrf forwarding MANAGEMENT
   ip address 10.0.0.12/24
!
ip route vrf MANAGEMENT 0.0.0.0/0 10.0.0.2
!
ip routing
ip routing vrf MANAGEMENT
!
ip prefix-list AGGREGATE seq 10 permit 10.16.0.0/16
!
ipv6 prefix-list AGGREGATE-V6
   seq 10 permit 2001:db8:1::/48
!
ipv6 unicast-routing
!
route-map BB-OUT permit 10
   match ip address prefix-list AGGREGATE
!
route-map BB-OUT deny 65000
!
route-map BB-V6-OUT permit 10
   match ipv6 address prefix-list AGGREGATE-V6
!
route-map BB-V6-OUT deny 65000
!
router bgp 65001
   maximum-paths 16
   neighbor BB peer-group
   neighbor BB remote-as 65000
   neighbor BB route-map BB-OUT out
   neighbor BB-V6 peer-group
   neighbor BB-V6 remote-as 65000
   neighbor BB-V6 route-map BB-V6-OUT out
   neighbor LEAF peer-group
   neighbor LEAF allowas-in
   neighbor LEAF-V6 peer-group
   neighbor LEAF-V6 allowas-in
   address-family ipv4
     neighbor BB activate
     neighbor LEAF activate
     no neighbor BB-V6 activate
     no neighbor LEAF-V6 activate
   address-family ipv6
     neighbor BB-V6 activate
     neighbor LEAF-V6 activate
     no neighbor BB activate
     no neighbor LEAF activate
   neighbor 10.2.2.0 peer-group BB
   neighbor 2001:db8::10:2:2:0 peer-group BB-V6
   neighbor 10.2.3.0 peer-group BB
   neighbor 2001:db8::10:2:3:0 peer-group BB-V6
   
   neighbor 10.16.2.1 remote-as 65011
   neighbor 10.16.2.1 description eos-leaf1
   neighbor 10.16.2.1 peer-group LEAF
   neighbor 2001:db8:1::10:16:2:1 remote-as 65011
   neighbor 2001:db8:1::10:16:2:1 description eos-leaf1
   neighbor 2001:db8:1::10:16:2:1 peer-group LEAF-V6
   neighbor 10.16.3.1 remote-as 65012
   neighbor 10.16.3.1 description eos-leaf2
   neighbor 10.16.3.1 peer-group LEAF
   neighbor 2001:db8:1::10:16:3:1 remote-as 65012
   neighbor 2001:db8:1::10:16:3:1 description eos-leaf2
   neighbor 2001:db8:1::10:16:3:1 peer-group LEAF-V6
   
   aggregate-address 10.16.0.0/16
   aggregate-address 2001:db8:1::/48
   redistribute connected
!
management api http-commands
   protocol http
   no shutdown
   vrf MANAGEMENT
      no shutdown
!
management ssh
   vrf MANAGEMENT
      no shutdown
!
!
end
