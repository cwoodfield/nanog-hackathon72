groups {
    global {
        system {
            login {
                user ntc {
                    uid 2000;
                    class super-user;
                    authentication {
                        encrypted-password "$5$9dE0bRr9$.VvWkJKa3J7HW95.G3KxW9x01nUoVi0PnXuZBlpOUH9"; ## SECRET-DATA
                    }
                }
            }
        }
    }
    ISIS-INTERFACE {
        protocols {
            isis {
                interface <*> {
                    point-to-point;
                    level 2 metric 10;
                }
            }
        }
    }
    INT-BASE {
        interfaces {
            <*> {
                unit 0 {
                    family iso;
                    family mpls;
                }
            }
        }
    }
    BB-INT-BASE {
        interfaces {
            <*> {
                unit 0 {
                    family iso;
                    family mpls;
                }
            }
        }
    }
    GSHUT {
        policy-options {
            policy-statement DC-OUT {
                term <*> {
                    then {
                        community add GSHUT;
                    }
                }
            }
            policy-statement DC-V6-OUT {
                term <*> {
                    then {              
                        community add GSHUT;
                    }                   
                }                       
            }                           
            policy-statement IBGP-OUT { 
                term <*> {              
                    then {              
                        community add GSHUT;
                    }                   
                }                       
            }                           
        }                               
    } 
}
