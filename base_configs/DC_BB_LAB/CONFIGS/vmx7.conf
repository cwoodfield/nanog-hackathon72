    }                                   

    fxp0 {                              
        unit 0 {                        
            family inet {               
                address 10.0.0.37/24;   
            }                           
        }                               
    }                                   
    lo0 {                               
        unit 0 {                        
            family inet {               
                address 10.255.0.7/32;  
            }                           
            family iso {                
                address 49.0001.0102.5500.0007.00;
            }                           
