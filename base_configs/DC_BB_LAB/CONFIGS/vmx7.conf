snmp {                                  
    community public {                  
        authorization read-only;        
    }                                   
    community networktocode {           
        authorization read-only;        
    }                                   
}                                       
routing-options {                       
    rib inet6.0 {                       
        static {                        
            route ::/0 discard;         
        }                               
    }                                   
    static {                            
        route 0.0.0.0/0 next-hop 10.0.0.2; 
    }                                   
    autonomous-system 65000;            
    forwarding-table {                  
        export ECMP;                    
    }                                   
}                                       
protocols {                             
    bgp {                               
        group IBGP {                    
            type internal;              
            local-address 10.255.0.7;   
            import IBGP-IN;
            family inet {               
                unicast;                
            }                           
            export IBGP-OUT;            
            
            neighbor 10.255.0.8 {
                description vmx8;       
            }
            
            neighbor 10.255.0.9 {
                description vmx9;       
            }
            
        }
        group IBGP-V6 {                 
            type internal;              
            local-address 2001:db8::10:255:0:7;
            import IBGP-IN;
            family inet6 {              
                unicast;                
            }                           
            export IBGP-OUT;            
            
            neighbor 2001:db8::10:255:0:8 {
                description vmx8;
            }
            
            neighbor 2001:db8::10:255:0:9 {
                description vmx9;
            }
            
        }
        group DCA {                      
            type external;              
            import DC-IN;
            family inet {               
                unicast;                
            }                           
            export DC-OUT;              
            peer-as 65001;              
            multipath;                  
            
        }                               
        group DCA-V6 {                   
            type external;              
            import DC-IN;
            family inet6 {              
                unicast;                
            }                           
            export DC-V6-OUT;           
            peer-as 65001;              
            multipath;                  
            
        }
        group DCB {
            type external;
            import DC-IN;
            family inet {
                unicast;
            }
            export DC-OUT;
            peer-as 65002;
            multipath;
            
        }
        group DCB-V6 {
            type external;
            import DC-IN;
            family inet6 {
                unicast;
            }
            export DC-V6-OUT;
            peer-as 65002;
            multipath;
            
        }
    }                                   
    isis {                              
        apply-groups ISIS-INTERFACE;    
        level 2 wide-metrics-only;      
        level 1 disable;                
        
        interface ge-0/0/0.0;
        
        interface ge-0/0/1.0;
        
        interface lo0.0;                
    }                                   
    lldp {                              
        port-id-subtype interface-name; 
        interface all;                  
    }                                   
}                                       
policy-options {
    policy-statement DC-IN {
        term GSHUT {
            from community GSHUT;
            then {
                local-preference 0;
                accept;
            }
        }
        then accept;
    }
    policy-statement DC-OUT {
        term DEFAULT {
            from {
                protocol static;
                route-filter 0.0.0.0/0 exact;
            }
            then accept;
        }
        then reject;
    }
    policy-statement DC-V6-OUT {
        term DEFAULT {
            from {
                protocol static;
                route-filter ::0/0 exact;
            }
            then accept;
        }
        then reject;
    }
    policy-statement ECMP {
        then {
            load-balance per-packet;
        }
    }
    policy-statement IBGP-IN {
        term GSHUT {                    
            from community GSHUT;
            then {
                local-preference 0;
                accept;
            }
        }
        then accept;
    }
    policy-statement IBGP-OUT {         
        term CONN {
            from protocol direct;
            then accept;
        }
        term BGP {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    community GSHUT members 65535:0;
}
