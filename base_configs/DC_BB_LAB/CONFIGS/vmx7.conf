    ge-0/0/0 {                          
        
        apply-groups BB-INT-BASE;       
        
        description ge-0-0-0:vmx8;      
        unit 0 {                        
            family inet {               
                address 10.1.0.0/31;    
            }                           
            family inet6 {              
                address 2001:db8::10:1:0:0/127;
            }                           
        }                               
    }                                   

    ge-0/0/1 {                          
        
        apply-groups BB-INT-BASE;       
        
