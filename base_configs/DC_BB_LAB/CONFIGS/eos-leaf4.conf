! Command: show running-config
! device: eos-leaf4 (vEOS, EOS-4.15.2F)
!
! boot system flash:vEOS-lab.swi
!
transceiver qsfp default-mode 4x10G
!
hostname eos-leaf4
ip domain-name ntc.com
!
snmp-server community networktocode ro
!
spanning-tree mode mstp
!
aaa authorization exec default local
!
no aaa root
!
username ntc privilege 15 secret 5 $1$KergS3bl$RFVho/GXf.3bQHhOCbeky1
!
vrf definition MANAGEMENT
   rd 100:100
!
interface Ethernet1
   no switchport
   description Ethernet2:eos-spine3
   ip address 10.17.5.1/31
   ipv6 address 2001:db8:2::10:17:5:1/127
!
interface Ethernet2
   no switchport
   description Ethernet1:eos-spine4
   ip address 10.17.7.1/31
   ipv6 address 2001:db8:2::10:17:7:1/127
!
interface Ethernet3
   no switchport
   description rack4
   ip address 10.17.129.1/24
   ipv6 address 2001:db8:2:129::1/64
!

!
interface Loopback0
   ip address 10.17.33.4/32
   ipv6 address 2001:db8:2::10:17:33:4/128
!
interface Management1
   vrf forwarding MANAGEMENT
   ip address 10.0.0.24/24
!
ip route vrf MANAGEMENT 0.0.0.0/0 10.0.0.2
!
ip routing
ip routing vrf MANAGEMENT
!
ipv6 unicast-routing
!
router bgp 65022
   maximum-paths 16
   neighbor SPINE peer-group
   neighbor SPINE remote-as 65002
   neighbor SPINE allowas-in
   neighbor SPINE-V6 peer-group
   neighbor SPINE-V6 remote-as 65002
   neighbor SPINE-V6 allowas-in
   address-family ipv4
     neighbor SPINE activate
     no neighbor SPINE-V6 activate
   address-family ipv6
     neighbor SPINE-V6 activate
     no neighbor SPINE activate
   neighbor 10.17.5.0 peer-group SPINE
   neighbor 10.17.5.0 description eos-spine3
   neighbor 2001:db8:2::10:17:5:0 peer-group SPINE-V6
   neighbor 2001:db8:2::10:17:5:0 description eos-spine3
   neighbor 10.17.7.0 peer-group SPINE
   neighbor 10.17.7.0 description eos-spine4
   neighbor 2001:db8:2::10:17:7:0 peer-group SPINE-V6
   neighbor 2001:db8:2::10:17:7:0 description eos-spine4
   
   redistribute connected
!
management api http-commands
   protocol http
   no shutdown
   vrf MANAGEMENT
      no shutdown
!
management ssh
   vrf MANAGEMENT
      no shutdown
!
!
end
